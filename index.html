<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmetrics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-div">
            <p>Enter your username below</p>
            <div class="user-input-div">
                <input type="text" placeholder="enter your username " id="user-name">
                <button id="Search-btn">Search</button>
            </div>

        </div>

        <div class="stats-div">

            <div class="progress-stats">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>

                </div>
                <div class="progress-item">
                    <div class="Medium-progress circle">
                        <span id="Medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="Hard-progress circle">
                        <span id="Hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>


            </div>

            <div class="stats-card">
                <!-- directly populated cards by js code -->
            </div>







        </div>

        <script src="index.js"></script>
</body>

</html>
